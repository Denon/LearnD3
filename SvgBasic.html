<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="http://cdn.bootcss.com/d3/4.1.1/d3.min.js"></script>
    </head>
    <body>
      <!--> show the basic svg element </!-->
        <svg width="500", height="500">
          <rect x="0" y="0" width="500" height="50"/>
          <circle cx="250" cy="75" r="25"/>
          <ellipse cx="250" cy="125" rx="100" ry="25"/>
          <line x1="0" y1="150" x2="500" y2="200" stroke="black"/>
          <text x="0" y="210" font-family="sans-serif" font-size="25" fill="gray">
            Easy-peasy
          </text>
        </svg>
    </body>
